<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>角色</title>
	<link href="../../../theme/metro-standard/easyui.css" rel="stylesheet" type="text/css" />
	<link href="../../../theme/icon.css" rel="stylesheet" type="text/css" />
	<link href="../../../icons/icon-all.css" rel="stylesheet" type="text/css" />
	<link href="../../../common/index.css" rel="stylesheet" />

	<script src="../../../jquery/jquery-1.11.1.min.js"></script>

	<script src="../../../jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../../../jquery-easyui-1.3.6/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

	<script src="../../../release/jquery.jdirk.min.js"></script>
	<script src="../../../release/jeasyui.extensions.all.min.js"></script>
	<script src="../../../release/jeasyui.icons.all.min.js"></script>
	<script>
		$(function(){
			$("#t1").datagrid({
				fit:true,
				method: "get",
				url: "../../data/role.json",
				idField: 'ID',
				rownumbers: true,
				pagination: true,
				enableRowContextMenu: true,         //此属性开启表头列名称右键点击菜单
				pagingMenu: { submenu: false},//开启行右键菜单的翻页功能，此属性可丰富配置，详情见 API 文档
				exportMenu:{submenu: false},
				toolbar:'#tb',
				frozenColumns: [[
					{ field: 'ck', checkbox: true },
					{ field: 'ID', title: '角色ID',hidden:true },
					{ field: 'alias', title: '角色',  sortable: true },
					{ field: 'code', title: '角色编码', sortable: true }
				]],
				columns: [[
					{ field: 'available', title: '可用状态', sortable: true },
					{ field: 'name', title: '角色名称',  sortable: true },
					{ field: 'ownDeptName', title: '所属部门'},
					{ field: 'ownDeptId', title: '所属部门ID',hidden:true},
					{ field: 'createUser', title: '创建人'},
					{ field: 'createUser', title: '创建人'},
					{ field: 'createUserId', title: '创建人ID',hidden:true},
					{ field: 'createTime', title: '创建时间'},
					{ field: 'updateUser', title: '最近修改人'},
					{ field: 'updateUserId', title: '最近修改人ID',hidden:true},
					{ field: 'updateTime', title: '最近修改时间'}
				]],
				enableHeaderClickMenu: false,        //此属性开启表头列名称右侧那个箭头形状的鼠标左键点击菜单
				enableHeaderContextMenu: true     //此属性开启表头列名称右键点击菜单
			});
			$("#t2").datagrid({
				fit:true,
				method: "get",
				url: "../../../examples/datagrid/datagrid-data.json",
				idField: 'ID',
				rownumbers: true,
				pagination: true,
				enableRowContextMenu: true,         //此属性开启表头列名称右键点击菜单
				pagingMenu: { submenu: false},//开启行右键菜单的翻页功能，此属性可丰富配置，详情见 API 文档
				exportMenu:{submenu: false},
				toolbar:'#tb2',
				frozenColumns: [[
					{ field: 'ck', checkbox: true },
					{ field: 'ID', title: 'ID', width: 80, sortable: true }
				]],
				columns: [[
					{ field: 'Code', title: '编号(Code)', width: 120, sortable: true },
					{ field: 'Name', title: '名称(Name)', width: 140, sortable: true },
					{ field: 'Age', title: '年龄(Age)', width: 120, sortable: true },
					{ field: 'Height', title: '身高(Height)', width: 140, sortable: true },
					{ field: 'Weight', title: '体重(Weight)', width: 140, sortable: true },
					{ field: 'CreateDate', title: '创建日期(CreateDate)', width: 180, sortable: true },
					{ field: 'undefined', title: '测试(不存在的字段)', width: 150 }
				]],
				headerContextMenu: [
					{ text: "测试菜单1", iconCls: "icon-hamburg-address", disabled: false, handler: function () { alert(1); } },
					{ text: "测试菜单2", iconCls: "icon-hamburg-busy", disabled: false, handler: function (e, field) { alert($.string.format("您点击了{0}", field)); } }
				],
				enableHeaderClickMenu: false,        //此属性开启表头列名称右侧那个箭头形状的鼠标左键点击菜单
				enableHeaderContextMenu: true     //此属性开启表头列名称右键点击菜单
			});
		});
	</script>
</head>
<body>
	<div class="easyui-layout" data-options="fit: true">
		<div data-options="region: 'center', split: true" >
			<div class="easyui-layout" data-options="fit: true" style="width: 100%">
				<div data-options="region: 'north',title:'查询条件',collapsible:false" style="height:105%;width: 100%;overflow:hidden">
					<form>
						<table cellspacing="10" style="margin:0 auto">
							<tr style="text-align: right">
								<td>角色编号：</td>
								<td><input class="easyui-textbox" type="text" name="resName"  id="dlg_resName"   /></td>
								<td>角色名称：</td>
								<td><input class="easyui-textbox" type="text" name="resParentName" id="dlg_resParentName"  />
							</tr>
							<tr style="text-align: right">
								<td>可用状态：</td>
								<td style="text-align: left;"><input class="easyui-textbox" type="text" name="resKey" id="dlg_resKey"   /></td>
								<td colspan="2">
									<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="false">查询</a>
									<a href="#" class="easyui-linkbutton" iconCls="icon-undo" plain="false">重置</a>
								</td>
							</tr>
						</table>
					</form>
					<div style="margin-bottom:5px;text-align: right;padding-right: 50px"  >

					</div>
				</div>
				<div data-options="region: 'center', title: '列表结果'">
					<table id="t1"></table>
					<div id="tb" style="padding:5px;height:auto">
						<div style="margin-bottom:5px">
							<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="false">添加</a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="false">编辑</a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="false">保存</a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="false">剪切</a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="false">删除</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div data-options="region: 'east',title:'添加资源',collapsible:false, iconCls: 'icon-standard-application-view-tile', split: true, minWidth: 250, maxWidth: 500" style="width: 480px;">
			<table id="t2"></table>
			<div id="tb2" style="padding:5px;height:auto">
				<div style="margin-bottom:5px">
					<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="false">添加</a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="false">编辑</a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="false">保存</a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="false">剪切</a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="false">删除</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
