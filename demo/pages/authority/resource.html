<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>资源</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="../../../theme/metro-standard/easyui.css" rel="stylesheet" type="text/css" />
	<link href="../../../theme/icon.css" rel="stylesheet" type="text/css" />
	<link href="../../../icons/icon-all.css" rel="stylesheet" type="text/css" />
	<link href="../../../common/index.css" rel="stylesheet" />

	<script src="../../../jquery/jquery-1.11.1.min.js"></script>

	<script src="../../../jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../../../jquery-easyui-1.3.6/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

	<script src="../../../release/jquery.jdirk.min.js"></script>
	<script src="../../../release/jeasyui.extensions.all.min.js"></script>
	<script src="../../../release/jeasyui.icons.all.min.js"></script>
	<style>
		.s-btn-downarrow{
			background:none;
		}
	</style>

	<script type="text/javascript">
		$(function(){
			$("#menuRes").tree({
				url: "../../data/menuTreeNav.json",
				onClick:function(node){
					openContent(node);
				}
			});
			$("#t1").datagrid({
				fit:true,
				method: "get",
				url: "../../../examples/datagrid/datagrid-data.json",
				idField: 'ID',
				rownumbers: true,
				pagination: true,
				enableRowContextMenu: true,         //此属性开启表头列名称右键点击菜单
				pagingMenu: { submenu: false},//开启行右键菜单的翻页功能，此属性可丰富配置，详情见 API 文档
				exportMenu:{submenu: false},
				toolbar:'#tb',
				frozenColumns: [[
					{ field: 'ck', checkbox: true },
					{ field: 'ID', title: 'ID', width: 80, sortable: true }
				]],
				columns: [[
					{ field: 'Code', title: '编号(Code)', width: 120, sortable: true },
					{ field: 'Name', title: '名称(Name)', width: 140, sortable: true },
					{ field: 'Age', title: '年龄(Age)', width: 120, sortable: true },
					{ field: 'Height', title: '身高(Height)', width: 140, sortable: true },
					{ field: 'Weight', title: '体重(Weight)', width: 140, sortable: true },
					{ field: 'CreateDate', title: '创建日期(CreateDate)', width: 180, sortable: true },
					{ field: 'undefined', title: '测试(不存在的字段)', width: 150 }
				]],
				headerContextMenu: [
					{ text: "测试菜单1", iconCls: "icon-hamburg-address", disabled: false, handler: function () { alert(1); } },
					{ text: "测试菜单2", iconCls: "icon-hamburg-busy", disabled: false, handler: function (e, field) { alert($.string.format("您点击了{0}", field)); } }
				],
				enableHeaderClickMenu: false,        //此属性开启表头列名称右侧那个箭头形状的鼠标左键点击菜单
				enableHeaderContextMenu: true     //此属性开启表头列名称右键点击菜单
			});
		});
	</script>
</head>
<body>
	<div class="easyui-layout" data-options="fit: true">

		<div data-options="region: 'west', title: '菜单资源', iconCls: 'icon-standard-application-view-tile', split: true,collapsible:false" style="width: 250px;">
			<ul id="menuRes" ></ul>
		</div>
		<div data-options="region: 'center', split: true">
			<div class="easyui-layout" data-options="fit: true">
				<div data-options="region: 'north',title: '资源维护',collapsible:false" style="height:250%;overflow:hidden" >

					<div id="dlg-toolbar">
						<table cellpadding="5"  style="width:100%">
							<tr>
								<td>
									<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="false">新增</a>
									<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="false">编辑</a>
									<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="false">保存</a>
									<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="false">删除</a>
								</td>
							</tr>
						</table>
					</div>
					<form>
						<table cellspacing="10" style="margin:0 auto">
							<tr style="text-align: right">
								<td>资源名称：</td>
								<td><input class="easyui-textbox" type="text" name="resName"  id="dlg_resName"   /></td>
								<td>父级资源名称：</td>
								<td><input class="easyui-textbox" type="text" name="resParentName" id="dlg_resParentName"  /></td>
								<td>资源类型：</td>
								<td><input class="easyui-textbox" type="text" name="resType" id="dlg_resType"  /></td>
							</tr>

							<tr style="text-align: right">
								<td>资源关键字：</td>
								<td style="text-align: left;"><input class="easyui-textbox" type="text" name="resKey" id="dlg_resKey"   /></td>
								<td>资源路径：</td>
								<td><input class="easyui-textbox" type="text" name="resUrl" id="dlg_resUrl"  /></td>
								<td>是否子叶：</td>
								<td><input class="easyui-textbox" type="text" name="resIsLeaf" id="dlg_resIsLeaf"  /></td>
							</tr>
							<tr style="text-align: right">
								<td>资源级别：</td>
								<td><input class="easyui-textbox" type="text" name="resLevel" id="dlg_resLevel"  /></td>
								<td>图标：</td>
								<td><input class="easyui-textbox" type="text" name="resIconCls" id="dlg_resIconCls"  /></td>
								<td>资源描述：</td>
								<td rowspan=2><textarea id="TextArea1" name="TextArea1" style="width:167px;height:52px;resize:none" ></textarea></td>
							</tr>
							<tr  style="text-align: right">
								<td>创建者：</td>
								<td><input class="easyui-textbox" type="text" name="createUser" id="dlg_createUser"  /></td>
								<td>创建时间：</td>
								<td><input class="easyui-datebox" type="text" name="createDate" id="dlg_createDate"  /></td>
							</tr>
							<tr  style="text-align: right">
								<td>最近更新者：</td>
								<td><input class="easyui-textbox" type="text" name="updateUser" id="dlg_updateUser"  /></td>
								<td>最近更新时间：</td>
								<td><input class="easyui-datebox" type="text" name="updateDate" id="dlg_updateDate"  /></td>
							</tr>
						</table>
					</form>
				</div>
				<div data-options="region: 'center',title: '资源明细'" >
					<table id="t1"></table>
					<div id="tb">
						<table cellpadding="5"  style="width:100%">
							<tr>
								<td>
								<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="false">添加</a>
								<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="false">删除</a>
								</td>
							</tr>
						</table>
					</div>
				</div>

			</div>
		</div>

	</div>
</body>
</html>
