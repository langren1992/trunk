<html>
<head>
    <title></title>
    <link href="../../../theme/metro-standard/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../theme/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../icons/icon-all.css" rel="stylesheet" type="text/css" />
    <link href="../../../common/index.css" rel="stylesheet" />

    <script src="../../../jquery/jquery-1.11.1.min.js" type="application/javascript"></script>

    <script src="../../../jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.6/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../../../release/jquery.jdirk.min.js" type="application/javascript"></script>
    <script src="../../../release/jeasyui.extensions.all.min.js" type="application/javascript"></script>
    <script src="../../../release/jeasyui.icons.all.min.js" type="application/javascript"></script>
    <script src="../../index.js" type="application/javascript"></script>
</head>
<body>
<script type="text/javascript">
    function qq(value,name){
        alert(value+"0000000"+name);
    }
    $(function(){
        $('#popDg').datagrid({
            width: 400,
            height: 300,
            fit: true,
            remoteSort: false,
            columns: [[
                { field: 'Code', title: '编号(Code)'},
                { field: 'Name', title: '名称(Name)'},
                { field: 'Age', title: '年龄(Age)'},
                { field: 'Height', title: '身高(Height)'},
                { field: 'Weight', title: '体重(Weight)'},
                { field: 'CreateDate', title: '创建日期(CreateDate)'},
                { field: 'undefined', title: '测试(不存在的字段)'}
            ]],
            enableHeaderClickMenu: false,
            enableHeaderContextMenu: false,
            enableRowContextMenu: false
        });
    });
</script>
<div id="ll" class="easyui-layout" data-options="fit: true">

    <div data-options="region: 'north', border: false">
        <center><input id="ss" class="easyui-searchbox" style="width:300px;height:26px;"
                       data-options="searcher:qq,prompt:'请输入姓名',menu:'#mm'"/></center>
        <div id="mm" style="width:150px">
            <div data-options="name:'name'">姓名</div>
            <div data-options="name:'code'">编号</div>
        </div>
    </div>
    <div data-options="region: 'center', border: false">
        <table id="popDg"></table>
    </div>

    <div data-options="region: 'south', border: false">
        <center style="padding-top: 5px;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="javascript:alert('ok')" style="width:80px">确认</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="javascript:alert('cancel')" style="width:80px">取消</a>
        </center>
    </div>

</div>

</body>
</html>
<script type="text/javascript">
    function qq(value,name){
        alert(value+"0000000"+name);
        window.indexPage.initPopWindow('./pages/pop/SelectGridWindow.html')
    }
</script>
